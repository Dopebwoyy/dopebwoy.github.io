<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 24px 0;
      text-align: center;
      letter-spacing: 1px;
    }
    .produits {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10px 10px 10px;
      gap: 30px;
    }
    .carte {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0002;
      width: 280px;
      padding: 16px;
      text-align: center;
      transition: box-shadow 0.2s;
      border: 1px solid #eee;
    }
    .carte:hover {
      box-shadow: 0 4px 16px #0003;
    }
    .carte img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #eee;
    }
    .carte h3 {
      margin: 8px 0 2px 0;
      font-size: 1.2em;
    }
    .carte p {
      color: #666;
      margin: 0 0 10px 0;
    }
    .btn {
      background: #0077cc;
      color: #fff;
      padding: 10px 22px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.15s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #005fa3;
    }
    @media (max-width: 800px) {
      .produits { flex-direction: column; align-items: center; }
      .carte { width: 95%; max-width: 330px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Boutique en Ligne</h1>
    <p>Objets, vêtements et accessoires à vendre</p>
  </header>
  <section class="produits">
    <div class="carte">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Chaise design">
      <h3>Chaise design</h3>
      <p>45 € &nbsp;|&nbsp; Très bon état</p>
      <a href="mailto:votremail@email.com?subject=Intéressé(e)%20par%20la%20chaise%20design" class="btn">Me contacter</a>
    </div>
    <div class="carte">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" alt="Robe en soie">
      <h3>Robe en soie</h3>
      <p>60 € &nbsp;|&nbsp; Taille M</p>
      <a href="mailto:votremail@email.com?subject=Intéressé(e)%20par%20la%20robe%20en%20soie" class="btn">Me contacter</a>
    </div>
    <div class="carte">
      <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=600&q=80" alt="Lampe vintage">
      <h3>Lampe vintage</h3>
      <p>35 € &nbsp;|&nbsp; Fonctionne parfaitement</p>
      <a href="mailto:votremail@email.com?subject=Intéressé(e)%20par%20la%20lampe%20vintage" class="btn">Me contacter</a>
    </div>
  </section>
</body>
</html>
